      function type() {
        if (i < text.length) {
          el.innerText += text.charAt(i);
          i++;
          setTimeout(type, 55);
        }
      }
      type();

    // Active lessons filter: array of lesson numbers (1-42). Null/empty => all
    let activeLessons = null; // means all

    // Score starts at 504 remaining words; Total stays 0 per requirement
    let score = 0;

    // Helpers for lessons
    function lessonOfIndex(index) {
      // 12 words per lesson, lessons 1..42
      return Math.floor(index / 12) + 1;
    }
    function indicesForLesson(lessonNumber) {
      const start = (lessonNumber - 1) * 12;
      return Array.from({ length: 12 }, (_, i) => start + i).filter(i => i >= 0 && i < words.length);
    }
    function wordsForLessons(lessonsArr) {
      if (!lessonsArr || lessonsArr.length === 0) return [...words];
      const picked = new Set();
      for (const ln of lessonsArr) {
        for (const i of indicesForLesson(ln)) picked.add(i);
      }
      return Array.from(picked).sort((a,b)=>a-b).map(i => words[i]);
    }
    function parseLessonsInput(text) {
      // Accept: "7", "3-20", "1,4,10-12"
      if (!text) return [];
      const parts = text.split(',').map(s => s.trim()).filter(Boolean);
      const out = new Set();
      for (const p of parts) {
        if (/^\d+$/.test(p)) {
          const n = parseInt(p, 10);
          if (n >= 1 && n <= 42) out.add(n);
        } else if (/^(\d+)-(\d+)$/.test(p)) {
          const [, aStr, bStr] = p.match(/(\d+)-(\d+)/) || [];
          const a = parseInt(aStr, 10); const b = parseInt(bStr, 10);
          if (a >= 1 && b >= 1 && a <= 42 && b <= 42 && a <= b) {
            for (let n = a; n <= b; n++) out.add(n);
          }
        } else {
          // ignore invalid chunks
        }
      }
      return Array.from(out).sort((a,b)=>a-b);
    }
    function applyLessonsFilter(newLessons) {
      activeLessons = (newLessons && newLessons.length) ? newLessons : null;
      // Recompute remainingWords from the allowed set, excluding already answered words to avoid repeats in current session
      const basePool = wordsForLessons(activeLessons);
      remainingWords = basePool.filter(w => !correctWords.includes(w) && !wrongWords.includes(w));
      // Update Total based on active lessons (12 words per lesson)
      total = (activeLessons && activeLessons.length) ? activeLessons.length * 12 : 504;
      updateScoreStreak();
      // UI note
      const el = document.getElementById('active-lessons');
      const backBtn = document.getElementById('go-back-btn');
      if (!activeLessons) {
        el.textContent = "All lessons (1-42)";
        if (backBtn) backBtn.style.display = 'none';
      } else {
        el.textContent = `Active lessons: ${activeLessons.join(', ')}`;
        if (backBtn) backBtn.style.display = 'inline-block';
      }
      // Reset current prompt display prompt to press Next
      const nextBtn = document.querySelector('button[onclick="nextWord()"]');
      const checkBtn = document.querySelector('button[onclick="checkAnswer()"]');
      document.getElementById("armenian").innerText = "Press 'Next Word' to start";
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
      document.getElementById("answer").disabled = true;
      if (nextBtn) nextBtn.disabled = false;
      if (checkBtn) checkBtn.disabled = true;
    }

      const el = document.getElementById('score-streak');
      el.innerHTML = `Score: ${score} &nbsp; Total: ${total} &nbsp; Streak: ${streak} <span style=\"color:#ff9800;\">${streak > 2 ? 'üî•' : ''}</span>`;

        // (score will be incremented once per submission below)
        playCorrect();
        // Remove from remaining pool in normal mode
        if (!revising) {
          remainingWords = remainingWords.filter(w => w !== currentWord);
        }
        wordHistory.push({word: currentWord, status: 'correct'});
        // Move between lists appropriately
        if (revising) {
          // remove from reviseWords and wrongWords, add to correctWords
          reviseWords = reviseWords.filter(w => w !== currentWord);
          // Removed leftover score adjustments here; scoring is handled once per submission.
          wrongWords = wrongWords.filter(w => w !== currentWord);
          if (!correctWords.includes(currentWord)) correctWords.push(currentWord);
        } else {
          if (!correctWords.includes(currentWord)) correctWords.push(currentWord);
        }
      } else if (userAnswer === "i don't know") {
        resultEl.innerText = "‚ÑπÔ∏è " + currentWord.en + " = " + currentWord.ex;
        resultEl.classList.add("result-info");
        outcome = 'info';
        streak = 0;
        // In revise mode, keep it in reviseWords; in normal mode, move to wrong
        if (!revising) {
          remainingWords = remainingWords.filter(w => w !== currentWord);
          if (!wrongWords.includes(currentWord)) wrongWords.push(currentWord);
        }
        wordHistory.push({word: currentWord, status: 'info'});
      } else {
        resultEl.innerText = "‚ùå Wrong! Correct: " + currentWord.en;
        resultEl.classList.add("result-wrong");
        outcome = 'wrong';
        // Do not change score for a wrong answer
        streak = 0; // total remains 0
        playWrong();
        wordHistory.push({word: currentWord, status: 'wrong'});
        // In revise mode, keep it in reviseWords; in normal mode, add to wrongWords
        if (!revising) {
          if (!wrongWords.includes(currentWord)) wrongWords.push(currentWord);
          remainingWords = remainingWords.filter(w => w !== currentWord);
        }
      }
      // Update correct/wrong lists
      document.getElementById('correct-words').innerHTML = correctWords.map(w => `<li>${w.hy} (${w.en})</li>`).join('');
      document.getElementById('wrong-words').innerHTML = wrongWords.map(w => `<li>${w.hy} (${w.en})</li>`).join('');

      // Smooth scroll to the relevant section so the user sees the update
      try {
        if (outcome === 'correct') {
          document.getElementById('correct-list').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else if (outcome === 'wrong' || outcome === 'info') {
          document.getElementById('wrong-list').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      } catch (e) {
        // Fallback using window.scrollBy if scrollIntoView fails
        window.scrollBy({ top: 2, left: 0, behavior: 'smooth' });
      }

  // Increase score by 1 for every check submission (correct, wrong, or "I don't know")
  // but do NOT increase score when user is in revise mode
  if (!revising) {
    score++;
  }

  // Show revise button if there are wrong words
  document.getElementById('revise-btn').style.display = wrongWords.length > 0 ? 'inline-block' : 'none';
  nextBtn.disabled = false;
  checkBtn.disabled = true;
  document.getElementById("answer").disabled = true;
  updateScoreStreak();
    document.getElementById('revise-btn').onclick = function() {
      if (wrongWords.length === 0) return;
      revising = true;
      reviseWords = [...wrongWords];
      // Do not reset score/total; continue overall scoring
      document.getElementById('revise-btn').style.display = 'none';
      nextWord();
      };
    }

    function typeWriter(text, i = 0) {
      const el = document.getElementById("armenian");
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 50);
      } else {
        el.innerHTML = text; // Ensure full text is displayed at the end
      }
    }

    function playClick() {
      const audio = new Audio('click.mp3');
      audio.play();
    }
    function playCorrect() {
      const audio = new Audio('correct.mp3');
      audio.play();
    }
    function playWrong() {
      const audio = new Audio('wrong.mp3');
      audio.play();
    }

// Hook up Apply Lessons button
(function initLessonsUI(){
  const applyBtn = document.getElementById('apply-lesson-btn');
  const input = document.getElementById('lesson-input');
  const activeEl = document.getElementById('active-lessons');
  const backBtn = document.getElementById('go-back-btn');
  if (applyBtn && input) {
    applyBtn.addEventListener('click', () => {
      const text = (input.value || '').trim();
      const parsed = parseLessonsInput(text);
      if (text && parsed.length === 0) {
        activeEl.textContent = 'Invalid lesson input. Use 1-42, ranges like 3-20, or comma-separated like 1,4,10-12';
        return;
      }
      applyLessonsFilter(parsed);
    });
    // Enter key applies too
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        applyBtn.click();
      }
    });
  }
  if (backBtn) {
    backBtn.addEventListener('click', () => {
      // Clear input and reset to all lessons
      input.value = '';
      applyLessonsFilter(null);
    });
  }
  // Default: all lessons
  applyLessonsFilter(null);
})();

// Initialize
document.getElementById("armenian").innerText = "Press 'Next Word' to start";
document.getElementById("answer").disabled = true;
document.getElementById('revise-btn').style.display = 'none';
updateScoreStreak();
  </script>
